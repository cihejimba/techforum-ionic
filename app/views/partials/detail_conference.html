<ion-view title="Conference information" ng-init="getConference()">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="backConferences()">
            <i class="ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header has-tabs" padding="true">

        <section class="info-conference">
            <div class="row">
                <p class="col center"><strong>{{conference.title}}</strong></p>
            </div>
            <div class="row">
                <p class="col ion-mic-c"> Speaker : <span class="italic">{{conference.author}}</span></p>
            </div>
            <div class="row">
                <p class="col ion-calendar"> Day : <span class="italic">{{conference.day}}<span class="italic"></p>
            </div>
            <div class="row">
                <p class="col ion-clock"> Schedule : <span class="italic">{{conference.when.start}} - {{conference.when.end}}<span class="italic"></p>
            </div>
            <div class="row">
                <p class="col col-33 room-detail-conference" >Room {{conference.where}}</p>
                <p class="col col-67 theme-detail-conference center">{{conference.theme}} </p>
            </div>
            <div class="row">
                <button class="button button-block button-assertive">
                    Add to Agenda
                </button>
            </div>
        </section>

        <section>
            <p>Here a twitter plugin or a conference with a same tag</p>
        </section>


    </ion-content>
</ion-view>
